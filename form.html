<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulier</title>
  </head>
  <body>
    <header>
        <div class="Nav">
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">AI-List</a></li>
                    <li><a href="form.html">Form</a></li>
                </ul>
            </nav>
        </div>
        <div class="banner">
          <div class="banner-content">
            <h1>AI-List</h1>
            <h3>by Lvl28</h3>
          </div>
    </header>
    <h2>Vul je gegevens in:</h2>

    <form>
      <label for="voornaam">Voornaam:</label><br />
      <input type="text" id="voornaam" name="voornaam" required /><br />

      <label for="achternaam">Achternaam:</label><br />
      <input type="text" id="achternaam" name="achternaam" required /><br />

      <label for="email">E-mailadres:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="bedrijfsnaam">Bedrijfsnaam (optioneel):</label><br />
      <input type="text" id="bedrijfsnaam" name="bedrijfsnaam" /><br /><br />

      <label for="items">Kies een of meer items:</label><br />
      <select name="items[]" id="items" multiple>
        <option value="item1">AI 1</option>
        <option value="item2">AI 2</option>
        <option value="item3">AI 3</option>
        <!-- Voeg meer opties toe zoals hierboven voor extra items --></select
      ><br /><br />
      <input type="submit" value="Verzenden" />
    </form>
  </body>
</html>
